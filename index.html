<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">

<script src="https://unpkg.com/dexie/dist/dexie.js"></script>
<script src="https://unpkg.com/papaparse/papaparse.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<style>
    * { box-sizing: border-box; }

    body { 
        margin: 0; padding: 0; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
        background: #f0f2f5; 
        height: 100vh; 
        display: flex; flex-direction: column; 
        overflow: hidden; 
        color: #333; 
        touch-action: manipulation;
    }
     
    button, .btn, input { touch-action: manipulation; }

    .screen { display: none; flex-direction: column; height: 100%; width: 100%; }
    .active { display: flex; }

    /* è¨­å®šç”»é¢ */
    #setup-screen { justify-content: center; align-items: center; padding: 20px; text-align: center; }
    .upload-box { border: 2px dashed #ccc; padding: 30px; border-radius: 10px; background: white; margin-bottom: 20px; width: 100%; max-width: 400px; }
     
    /* ãƒ˜ãƒƒãƒ€ãƒ¼ */
    #header { padding: 10px 15px; background: white; border-bottom: 1px solid #e0e0e0; display: flex; justify-content: space-between; align-items: center; height: 50px; flex-shrink: 0; }
    .status-badge { background: #e8f5e9; color: #2e7d32; padding: 4px 10px; border-radius: 15px; font-size: 0.8rem; font-weight: bold; }
     
    /* ã‚«ãƒ¼ãƒ‰ã‚¨ãƒªã‚¢ */
    #card-container { 
        flex: 1; 
        padding: 15px; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        overflow: hidden;
    }
     
    #card {
        width: 100%; 
        max-width: 600px; 
        height: 100%; 
        background: white; 
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        display: flex; 
        flex-direction: column;
        overflow: hidden;
        cursor: pointer;
    }

    /* ã‚«ãƒ¼ãƒ‰ãƒ˜ãƒƒãƒ€ãƒ¼ */
    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px 5px 20px;
        flex-shrink: 0;
    }

    .level-badge { 
        font-size: 0.85rem; 
        color: #aaa; 
        border: 1px solid #eee; 
        padding: 4px 10px; 
        border-radius: 6px;
        background: #f9f9f9;
    }

    .copy-btn {
        border: none;
        background: none;
        cursor: pointer;
        color: #ccc;
        padding: 5px;
        transition: color 0.2s;
    }
    .copy-btn:hover { color: #999; }

    /* ã‚«ãƒ¼ãƒ‰å†…ã®ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ */
    .card-content { 
        flex: 1; 
        padding: 10px 25px; 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        justify-content: center; 
        text-align: center;
        overflow-y: auto; 
    }

    /* æ–‡å­—ã‚µã‚¤ã‚ºèª¿æ•´ç®‡æ‰€ */
    .q-text { 
        font-size: 1.6rem; /* 2.2rem -> 1.6rem ã«ç¸®å° */
        font-weight: bold; 
        margin-bottom: 25px; 
        color: #222; 
        width: 100%; 
        line-height: 1.5; /* è¡Œé–“ã‚’åºƒã’ã¦èª­ã¿ã‚„ã™ã */
        word-break: break-all;
    }
     
    .answer-area { 
        width: 100%; 
        display: none; 
        border-top: 1px solid #f0f0f0; 
        padding-top: 20px; 
        animation: fadeIn 0.2s ease; 
    }
     
    .a-text { 
        font-size: 1.3rem; /* 1.8rem -> 1.3rem ã«ç¸®å° */
        color: #d32f2f; 
        font-weight: bold; 
        margin-bottom: 8px;
        word-break: break-all;
        line-height: 1.4;
    }
     
    .r-text { 
        font-size: 0.95rem; /* 1.1rem -> 0.95rem ã«ç¸®å° */
        color: #777; 
        word-break: break-all;
    }

    /* ã‚«ãƒ¼ãƒ‰ãƒ•ãƒƒã‚¿ãƒ¼ */
    .card-footer {
        padding: 5px 20px 15px 20px;
        text-align: right;
        flex-shrink: 0;
    }
     
    .shortcut-hint { 
        font-size: 0.75rem; 
        color: #ddd; 
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

    /* ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãƒœã‚¿ãƒ³ã‚¨ãƒªã‚¢ */
    #controls { 
        height: auto;
        min-height: 200px; 
        padding: 10px 10px 30px 10px; 
        background: #fff; 
        border-top: 1px solid #eee;
        display: flex; 
        flex-direction: column; 
        justify-content: center; 
        align-items: center; 
        gap: 12px;
        flex-shrink: 0; 
        z-index: 10;
    }
     
    .control-row { display: flex; gap: 15px; width: 100%; max-width: 400px; justify-content: center; align-items: center; }
     
    .btn { 
        flex: 1; 
        max-width: 140px;
        border: none; 
        border-radius: 14px; 
        font-weight: bold; 
        font-size: 1.0rem; 
        cursor: pointer; 
        display: flex; 
        flex-direction: column; 
        justify-content: center; 
        align-items: center; 
        height: 56px;
        transition: transform 0.1s; 
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        user-select: none;
    }
    .btn:active, .btn.active-key { transform: scale(0.94); filter: brightness(0.9); }
     
    .btn-understand { background: #f1f8e9; color: #33691e; }
    .btn-unknown { background: #fff3e0; color: #e65100; }
    .btn-later { background: #f5f5f5; color: #616161; }
    .btn-known { background: #e3f2fd; color: #1565c0; }

    /* ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ */
    #overlay { 
        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        width: 100%; height: 100%; 
        background: rgba(255,255,255,0.98); z-index: 999;
        display: none; flex-direction: column; justify-content: center; align-items: center; 
        text-align: center; padding: 20px;
    }
    .big-btn { background: #2196f3; color: white; border: none; padding: 15px 50px; border-radius: 30px; font-size: 1.1rem; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3); }

</style>
</head>
<body>

    <div id="setup-screen" class="screen">
        <h2>ğŸ“š å˜èªå¸³ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—</h2>
        <div class="upload-box">
            <p>CSVãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„</p>
            <input type="file" id="csv-file" accept=".csv" />
        </div>
    </div>

    <div id="study-screen" class="screen">
        <div id="header">
            <span class="status-badge" id="progress-text">æº–å‚™ä¸­...</span>
            <button onclick="resetData()" style="background:none; border:none; color:#999; cursor:pointer; font-size:0.8rem;">ãƒªã‚»ãƒƒãƒˆ</button>
        </div>

        <div id="card-container">
            <div id="card" onclick="handleCardClick()">
                <div class="card-header">
                    <span class="level-badge" id="lvl-badge">Lv.0</span>
                    <button onclick="event.stopPropagation(); copyCardContent()" class="copy-btn" title="ã‚«ãƒ¼ãƒ‰å†…å®¹ã‚’ã‚³ãƒ”ãƒ¼">
                        <i class="fa-regular fa-copy fa-lg"></i>
                    </button>
                </div>

                <div class="card-content">
                    <div class="q-text" id="q-text"></div>
                    <div class="answer-area" id="a-area">
                        <div class="a-text" id="a-text"></div>
                        <div class="r-text" id="r-text"></div>
                    </div>
                </div>
                
                <div class="card-footer">
                    <span class="shortcut-hint">ã‚¿ãƒƒãƒ—ã§è§£ç­”</span>
                </div>
            </div>
        </div>

        <div id="overlay">
            <h2 id="overlay-msg"></h2>
            <button class="big-btn" id="overlay-btn" onclick="startSession()">å­¦ç¿’ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
            <button onclick="addMore()" id="overlay-sub-btn" style="background:none; border:none; color:#999; margin-top:30px; text-decoration:underline; cursor:pointer;">ã•ã‚‰ã«30å•è¿½åŠ </button>
        </div>

        <div id="controls">
            <div class="control-row">
                <button class="btn btn-known" id="btn-known" onclick="clickKnown()">
                    <i class="fa-solid fa-arrow-up"></i><span>çŸ¥ã£ã¦ã‚‹</span>
                </button>
            </div>
             
            <div class="control-row">
                <button class="btn btn-unknown" id="btn-unknown" onclick="clickUnknown()">
                    <i class="fa-solid fa-arrow-left"></i><span>ã‚ã‹ã‚‰ãªã„</span>
                </button>
                <button class="btn btn-understand" id="btn-understand" onclick="clickUnderstand()">
                    <span>ã‚ã‹ã‚‹</span><i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>

            <div class="control-row">
                <button class="btn btn-later" id="btn-later" onclick="clickLater()">
                    <i class="fa-solid fa-arrow-down"></i><span>å¾Œå›ã—</span>
                </button>
            </div>
        </div>
    </div>

<script>
    const db = new Dexie("FlashcardApp_v2");
    db.version(1).stores({ questions: "++id, status, nextReview, order" });

    let studyQueue = [];
    let currentCard = null;
    let isAnswerShown = false;
    let isSessionActive = false;

    window.onload = async () => {
        const count = await db.questions.count();
        if (count > 0) {
            switchScreen('study-screen');
            showOverlay("å­¦ç¿’ã‚’å§‹ã‚ã¾ã—ã‚‡ã†", "ã‚¹ã‚¿ãƒ¼ãƒˆ", false);
        } else {
            switchScreen('setup-screen');
        }
    };

    function handleCardClick() {
        if (!isSessionActive || isAnswerShown) return;
        showAnswer();
    }

    document.addEventListener('keydown', (e) => {
        if (!document.getElementById('study-screen').classList.contains('active')) return;

        const overlay = document.getElementById('overlay');
        if (window.getComputedStyle(overlay).display !== 'none') {
            if (e.key === 'Enter') { e.preventDefault(); document.getElementById('overlay-btn').click(); }
            return;
        }

        switch(e.key) {
            case 'Enter':
            case ' ':
                e.preventDefault();
                if (!isAnswerShown) showAnswer();
                break;
            case 'ArrowLeft': clickUnknown(); highlightButton('btn-unknown'); break;
            case 'ArrowRight': clickUnderstand(); highlightButton('btn-understand'); break;
            case 'ArrowUp': clickKnown(); highlightButton('btn-known'); break;
            case 'ArrowDown': clickLater(); highlightButton('btn-later'); break;
        }
    });

    function highlightButton(id) {
        const btn = document.getElementById(id);
        btn.classList.add('active-key');
        setTimeout(() => btn.classList.remove('active-key'), 150);
    }

    async function startSession() {
        hideOverlay();
        const now = Date.now();
        const reviews = await db.questions.where('status').equals(1).filter(i => i.nextReview <= now).toArray();
        let needed = Math.max(0, 30 - reviews.length);
        const news = (needed > 0) ? await db.questions.orderBy('order').filter(i => i.status === 0).limit(needed).toArray() : [];

        studyQueue = [...reviews, ...news].sort(() => Math.random() - 0.5);
        if (studyQueue.length === 0) {
            showOverlay("å¾©ç¿’ã¯ã‚ã‚Šã¾ã›ã‚“", "çµ‚äº†", false);
            return;
        }
        isSessionActive = true;
        loadNextCard();
    }

    function loadNextCard() {
        if (studyQueue.length === 0) { completeSession(); return; }
        currentCard = studyQueue[0];
        isAnswerShown = false;

        document.getElementById('q-text').innerText = currentCard.question;
        document.getElementById('a-text').innerText = currentCard.answer;
        document.getElementById('r-text').innerText = currentCard.reading || "";
        document.getElementById('lvl-badge').innerText = `Lv.${currentCard.reviewCount || 0}`;
        document.getElementById('a-area').style.display = 'none';
        
        updateCount();
    }

    function showAnswer() {
        document.getElementById('a-area').style.display = 'block';
        isAnswerShown = true;
        const content = document.querySelector('.card-content');
        if(content.scrollHeight > content.clientHeight) {
            content.scrollTop = content.scrollHeight;
        }
    }

    async function clickUnderstand() {
        if (!isSessionActive) return;
        if (!isAnswerShown) { showAnswer(); return; }
        const nextTime = Date.now() + (24 * 60 * 60 * 1000);
        await db.questions.update(currentCard.id, { status: 1, nextReview: nextTime, reviewCount: (currentCard.reviewCount||0) + 1 });
        studyQueue.shift(); loadNextCard();
    }

    function clickUnknown() {
        if (!isSessionActive) return;
        if (!isAnswerShown) { showAnswer(); return; }
        studyQueue.push(studyQueue.shift()); loadNextCard();
    }

    async function clickKnown() {
        if (!isSessionActive) return;
        await db.questions.update(currentCard.id, { status: 9 });
        studyQueue.shift(); loadNextCard();
    }

    async function clickLater() {
        if (!isSessionActive) return;
        const lastItem = await db.questions.orderBy('order').last();
        await db.questions.update(currentCard.id, { order: (lastItem ? lastItem.order : 0) + 1000 });
        studyQueue.shift(); loadNextCard();
    }

    function completeSession() {
        isSessionActive = false;
        showOverlay("ğŸ‰ å®Œäº†ï¼", "å†é–‹", true);
    }
     
    function showOverlay(msg, btnTxt, sub) {
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('overlay-msg').innerText = msg;
        document.getElementById('overlay-btn').innerText = btnTxt;
        document.getElementById('overlay-sub-btn').style.display = sub ? 'block' : 'none';
    }

    function hideOverlay() { document.getElementById('overlay').style.display = 'none'; }
    function switchScreen(id) {
        document.querySelectorAll('.screen').forEach(e => e.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
    function updateCount() { document.getElementById('progress-text').innerText = `æ®‹ã‚Š: ${studyQueue.length}å•`; }

    document.getElementById('csv-file').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        Papa.parse(file, {
            header: false, skipEmptyLines: true,
            complete: async function(results) {
                const rows = results.data;
                const data = [];
                let start = (rows[0][0].includes('å•é¡Œ')) ? 1 : 0;
                for (let i = start; i < rows.length; i++) {
                    if (rows[i].length >= 2) {
                        data.push({ question: rows[i][0], answer: rows[i][1], reading: rows[i][2] || "", status: 0, nextReview: 0, reviewCount: 0, order: i });
                    }
                }
                await db.questions.clear();
                await db.questions.bulkAdd(data);
                location.reload();
            }
        });
    });

    async function resetData() { if(confirm("å…¨æ¶ˆå»ã—ã¾ã™ã‹ï¼Ÿ")) { await db.delete(); location.reload(); } }
    async function addMore() {
        const moreNews = await db.questions.orderBy('order').filter(i => i.status === 0).limit(30).toArray();
        if (moreNews.length === 0) { alert("æ–°è¦ãªã—"); return; }
        studyQueue = moreNews; hideOverlay(); isSessionActive = true; loadNextCard();
    }
    function copyCardContent() {
        if(!currentCard) return;
        navigator.clipboard.writeText(`${currentCard.question}\n${currentCard.answer}`);
    }
</script>
</body>

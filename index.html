    <div style="display:flex; justify-content:space-between; font-size:0.8rem; color:#999;">

        <span id="info-rest">æ®‹: -</span>
    </div>
    <div id="question-display"></div>
    <button id="reveal-btn" class="btn btn-main" onclick="doReveal()">è§£ç­”è¡¨ç¤º (Enter)</button>

    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h3>â˜… å¾©ç¿’å¸³</h3>
        <button id="bulk-toggle-btn" onclick="toggleAllReview()" style="padding:8px 12px; cursor:pointer; background:#34495e; color:white; border:none; border-radius:5px;">å…¨è¡¨ç¤º/éš ã™ (Enter)</button>
    </div>
    <div id="review-list"><p style="text-align:center;color:#999;margin-top:20px;">ãŠæ°—ã«å…¥ã‚Šã¯ã‚ã‚Šã¾ã›ã‚“</p></div>
</div>

<script>
    let savedQuizData = []; 
    const KEY_BASE_DATA = "quiz_system_data";
    const KEY_FAV = "quiz_fav_list";
    let quizQueue = [], qIdx = 0, isShowing = false, timer = null;
    let currentScreen = 'setup';

    // èµ·å‹•æ™‚ã«ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ã‚’å¼·åˆ¶ã™ã‚‹
    window.onload = () => {
        const localData = localStorage.getItem(KEY_BASE_DATA);
        if (localData) savedQuizData = JSON.parse(localData);
        if (savedQuizData.length === 0 && typeof embeddedData !== 'undefined') savedQuizData = embeddedData;

        if (savedQuizData && savedQuizData.length > 0) {
            updateStatusText(`ãƒ‡ãƒ¼ã‚¿ä¿å­˜æ¸ˆã¿: ${savedQuizData.length}ä»¶`);
            document.getElementById('start-btn').disabled = false;
        }
        
        showScreen('setup');
        
        // ãƒ–ãƒ©ã‚¦ã‚¶ã®ã‚¢ãƒ‰ãƒ¬ã‚¹ãƒãƒ¼ã‹ã‚‰ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ã‚’ãƒšãƒ¼ã‚¸å†…ã«å¼•ãè¾¼ã‚€
        document.getElementById('app-body').focus();
        document.addEventListener('click', () => { document.getElementById('app-body').focus(); }, {once: true});
    };

    function updateStatusText(txt) {
        const s = document.getElementById('status');
        s.textContent = txt;
        s.style.background = "#d4edda"; s.style.color = "#155724";
    }

    function showScreen(name) {
        currentScreen = name;
        document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        
        const target = document.getElementById('screen-' + name);
        target.classList.add('active');
        document.getElementById('nav-' + name).classList.add('active');
        
        if(name === 'review') renderReview();
        window.scrollTo(0,0);
        
        // ç”»é¢åˆ‡ã‚Šæ›¿ãˆæ™‚ã«ã‚‚ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ã‚’ç¶­æŒ
        target.focus();
    }

    function loadCSV(input) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const lines = e.target.result.split(/\r\n|\n/);
            savedQuizData = lines.filter(l => l.trim()).map(l => {
                const c = l.split(',');
                return { q: c[0]||"", a: c[1]||"", y: c[2]||"" };
            });
            localStorage.setItem(KEY_BASE_DATA, JSON.stringify(savedQuizData));
            updateStatusText(`èª­ã¿è¾¼ã¿å®Œäº†: ${savedQuizData.length}ä»¶`);
            document.getElementById('start-btn').disabled = false;
        };
        reader.readAsText(file);
    }

    function initQuiz() {
        if(!savedQuizData || savedQuizData.length === 0) return;
        quizQueue = [...savedQuizData].sort(() => Math.random() - 0.5);
        qIdx = 0;
        showScreen('quiz');
        loadQuestion();
    }

    function loadQuestion() {
        if (qIdx >= quizQueue.length) { alert("å…¨å•çµ‚äº†ã—ã¾ã—ãŸ"); showScreen('setup'); return; }
        isShowing = false;
        const data = quizQueue[qIdx];
        document.getElementById('info-count').textContent = `ç¬¬ ${qIdx + 1} å•`;
        document.getElementById('info-rest').textContent = `æ®‹: ${quizQueue.length - qIdx - 1}`;
        document.getElementById('reveal-btn').classList.remove('hidden');
        document.getElementById('quiz-footer').classList.add('hidden');
        const favs = getFavs();
        const isFav = favs.includes(data.q);
        const sBtn = document.getElementById('star-btn');
        sBtn.textContent = isFav ? "â˜…" : "â˜†";
        sBtn.style.background = isFav ? "var(--star)" : "#ddd";
        const display = document.getElementById('question-display');
        display.textContent = "";
        if(timer) clearInterval(timer);
        let charIdx = 0;
        timer = setInterval(() => {
            if(charIdx < data.q.length) { display.textContent += data.q[charIdx++]; }
            else { clearInterval(timer); }
        }, 60);
    }

    function doReveal() {
        if(timer) clearInterval(timer);
        isShowing = true;
        const data = quizQueue[qIdx];
        document.getElementById('question-display').textContent = data.q;
        document.getElementById('ans-text').textContent = data.a;
        document.getElementById('ans-yomi').textContent = data.y ? `(${data.y})` : "";
        document.getElementById('reveal-btn').classList.add('hidden');
        document.getElementById('quiz-footer').classList.remove('hidden');
    }

    function doNext() { qIdx++; loadQuestion(); }

    function toggleFav() {
        const data = quizQueue[qIdx];
        const sBtn = document.getElementById('star-btn');
        const isCurrentlyFav = sBtn.textContent === "â˜…";
        saveFav(data.q, !isCurrentlyFav);
        sBtn.textContent = isCurrentlyFav ? "â˜†" : "â˜…";
        sBtn.style.background = isCurrentlyFav ? "#ddd" : "var(--star)";
    }

    function getFavs() {
        const stored = localStorage.getItem(KEY_FAV);
        return stored ? JSON.parse(stored) : [];
    }

    function saveFav(questionText, isAdd) {
        let favs = getFavs();
        if (isAdd) { if (!favs.includes(questionText)) favs.push(questionText); }
        else { favs = favs.filter(t => t !== questionText); }
        localStorage.setItem(KEY_FAV, JSON.stringify(favs));
    }

    function renderReview() {
        const list = document.getElementById('review-list');
        list.innerHTML = "";
        const favs = getFavs();
        if(!favs.length) { list.innerHTML = "<p style='text-align:center;color:#999;margin-top:20px;'>ãŠæ°—ã«å…¥ã‚Šã¯ã‚ã‚Šã¾ã›ã‚“</p>"; return; }
        favs.forEach((txt) => {
            const item = savedQuizData.find(d => d.q === txt);
            const ansText = item ? item.a : "ï¼ˆãƒ‡ãƒ¼ã‚¿æœªèª­è¾¼ï¼‰";
            const yomiText = (item && item.y) ? ` (${item.y})` : "";
            const div = document.createElement('div');
            div.className = "review-item";
            const safeTxt = txt.replace(/'/g, "\\'");
            div.innerHTML = `
                <div class="review-q">${txt}</div>
                <div class="review-bottom-row">
                    <div class="rev-ans-box"><span class="rev-ans hidden">${ansText}${yomiText}</span></div>
                    <div class="rev-controls">
                        <button class="btn-sm" style="background:var(--primary); color:white;" onclick="toggleThisAns(this)">è¡¨ç¤º</button>
                        <button class="btn-sm" style="background:var(--danger); color:white;" onclick="removeReview('${safeTxt}')">å‰Šé™¤</button>
                    </div>
                </div>
            `;
            list.appendChild(div);
        });
    }

    function toggleThisAns(btn) {
        const ans = btn.closest('.review-item').querySelector('.rev-ans');
        const isHidden = ans.classList.toggle('hidden');
        btn.textContent = isHidden ? "è¡¨ç¤º" : "éš ã™";
        btn.style.background = isHidden ? "var(--primary)" : "var(--sub)";
    }

    function removeReview(txt) { saveFav(txt, false); renderReview(); }

    function toggleAllReview() {
        const items = document.querySelectorAll('.rev-ans');
        if(items.length === 0) return;
        const anyHidden = Array.from(items).some(i => i.classList.contains('hidden'));
        items.forEach(i => i.classList.toggle('hidden', !anyHidden));
        document.querySelectorAll('.rev-controls .btn-sm:first-child').forEach(b => {
            b.textContent = anyHidden ? "éš ã™" : "è¡¨ç¤º";
            b.style.background = anyHidden ? "var(--sub)" : "var(--primary)";
        });
    }

    function clearSystemData() {
        if(confirm("ä¿å­˜ã•ã‚Œã¦ã„ã‚‹ãƒ‡ãƒ¼ã‚¿ã‚’å…¨ã¦å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) { localStorage.clear(); location.reload(); }
    }

    function exportAppHTML() {
        let html = document.documentElement.outerHTML;
        const dataScript = `const embeddedData = ${JSON.stringify(savedQuizData)};`;
        if (html.includes('const embeddedData =')) {
            html = html.replace(/const embeddedData = \[.*\];/, dataScript);
        } else {
            html = html.replace(/let savedQuizData = \[\];/, `let savedQuizData = [];\n    ${dataScript}`);
        }
        const blob = new Blob([html], {type: 'text/html'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'QuizApp_Final.html';
        a.click();
    }

    // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚¤ãƒ™ãƒ³ãƒˆã®ãƒªã‚¹ãƒŠãƒ¼ã‚’ document å…¨ä½“ã«åºƒã’ã€ã‹ã¤ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ã‚’å¥ªã„å–ã‚‹ã‚ˆã†ã«ä¿®æ­£
    document.addEventListener('keydown', (e) => {
        // å…¥åŠ›ãƒ•ã‚©ãƒ¼ãƒ æ“ä½œä¸­ã¯ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆã‚’ç„¡åŠ¹åŒ–
        if (e.target.tagName === 'INPUT') return;

        // 1. å·¦å³ã‚­ãƒ¼ï¼ˆã©ã®ç”»é¢ã§ã‚‚å‹•ä½œï¼‰
        if (e.key === "ArrowRight" || e.key === "ArrowLeft") {
            e.preventDefault();
            const screens = ["setup", "quiz", "review"];
            let idx = screens.indexOf(currentScreen);
            if (e.key === "ArrowRight") idx = (idx + 1) % 3;
            else idx = (idx - 1 + 3) % 3;
            showScreen(screens[idx]);
        }

        // 2. ENTERã‚­ãƒ¼
        if (e.key === "Enter") {
            e.preventDefault();
            if (currentScreen === "setup") {
                if(savedQuizData && savedQuizData.length > 0) initQuiz();
            } else if (currentScreen === "quiz") {
                if(!isShowing) doReveal();
                else doNext();
            } else if (currentScreen === "review") {
                toggleAllReview();
            }
        }

        // 3. SHIFTã‚­ãƒ¼
        if (e.key === "Shift") {
            e.preventDefault();
            if (currentScreen === "quiz" && isShowing) {
                toggleFav();
            } else if (currentScreen === "review") {
                const favs = getFavs();
                if(favs.length > 0) removeReview(favs[0]);
            }
        }
    }, true); // trueã«ã—ã¦ã‚­ãƒ£ãƒ—ãƒãƒ£ãƒªãƒ³ã‚°ãƒ•ã‚§ãƒ¼ã‚ºã§ç¢ºå®Ÿã«æ‹¾ã†
</script>
